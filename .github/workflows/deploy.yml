name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: []

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build --build-arg VITE_API_URL=/api -t lookuply-chat-frontend:latest .

      - name: Save Docker image
        run: |
          docker save lookuply-chat-frontend:latest | gzip > /tmp/chat-frontend.tar.gz

      - name: Upload Docker image to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SERVER_HOST >> ~/.ssh/known_hosts
          scp /tmp/chat-frontend.tar.gz $SERVER_USER@$SERVER_HOST:/tmp/

      - name: Deploy to Hetzner
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          ssh $SERVER_USER@$SERVER_HOST << 'EOF'
            cd ~/lookuply/infrastructure
            git pull origin main
            # Remove old image to avoid conflicts
            docker rmi lookuply-chat-frontend:latest 2>/dev/null || true
            # Load new image
            docker load < /tmp/chat-frontend.tar.gz
            # Force recreate container to use new image
            docker compose up -d --force-recreate chat-frontend
            rm /tmp/chat-frontend.tar.gz
          EOF

      - name: Verify deployment
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          ssh $SERVER_USER@$SERVER_HOST << 'EOF'
            echo "Waiting for container to be healthy..."
            sleep 10
            docker ps -a | grep chat-frontend
            docker compose -f ~/lookuply/infrastructure/docker-compose.yml ps chat-frontend
          EOF
